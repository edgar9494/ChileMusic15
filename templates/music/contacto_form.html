{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/estilo oscuro.css' %}">

<div id="caja1">
  <div class="row">
    <div class="col-lg-4" id="caja_resp"></div>
    <div class="col-lg-4" id="caja_resp">
      <form action="" method="post">
        {% csrf_token %}
        <input value="{{ user.username }}" name="usuario" type="hidden">
        <label>Agregar a contactos a:</label>
        <input name="contacto" id="contacto" value="contacto" readonly>
        <input type="submit" value="Agregar" style="margin-top: 20px;">
    </form>
    
    <script>
        // Funci칩n para obtener los par치metros de la URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    
        // Obtener el valor del par치metro 'contacto' de la URL
        var parametroContacto = getParameterByName('contacto');
    
        // Llenar el campo de entrada 'contacto' con el valor del par치metro
        if (parametroContacto !== null) {
            document.getElementById('contacto').value = parametroContacto;
        }
    </script>
    
  
    </div>
    <div class="col-lg-4" id="caja_resp"></div>
  </div> 
</div> 



{% endblock %}
