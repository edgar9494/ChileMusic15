{% extends "base.html" %}

{% block content %}
    <h1>musico List</h1>

    {% if musico_list %}
    <ul>

      {% for musico in musico_list %}
      <li>
        <a href="{{ musico.get_absolute_url }}">{{ musico.usuario }}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
